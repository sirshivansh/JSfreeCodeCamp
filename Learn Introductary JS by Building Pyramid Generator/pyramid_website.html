<!DOCTYPE html>
<html>
    <head>
        <title>Pyramid Generator</title>
    </head>
    <body>
        <h2>Pyramid Generator</h2>
        <label>Character to use: </label>
        <input type = "text" id = "characterInput" value="#"><br><br>

        <label>Number of Rows: </label>
        <input type = "number" id = "countInput" value="10"><br><br>

        <button onclick = "generatePyramid()">Generate Pyramid</button>
        <button id="invertBtn" onclick = "toggleInvert()" disabled>Invert Pyramid</button>

        <pre id = "output"></pre>
        <script src="pyramid_website.js"></script>
    </body>
</html>
